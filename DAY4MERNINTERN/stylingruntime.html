<!DOCTYPE html> 
<html>
    <head>
        <title>Styling at Runtime</title>
        <script>
            function press()
            {
                let body=document.getElementById("main");

                let newText = document.createElement("p");
                newText.innerHTML = "Peacock is our national bird";
                body.appendChild(newText);
            }
        </script>
    </head>
    <body id="main">
        <h1 id="hd1">example </h1>
        <button onclick="press()">Click Me</button>
    </body>
</html>
