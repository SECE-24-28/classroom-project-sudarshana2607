<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                height:200vh;
            }
            .outer-container{
                border:1px solid black;
               background-color:rgb(201, 143, 152);
                width:80vw;
                height:90vh;
                margin:200px auto;
                
            }
            .inner-container{
                border:1px dashed red;
                background-color:rgb(204, 188, 169);
                width:60vw;
                height:80vh;
                margin:30px;
            }
            .box{
                color:white;
                width :100px;
                height: 100px;
                border:1px solid black;
            }
            .abs{
                background-color:green;
                position:absolute;
                top:100px;
                left:100px;
            }
            .rel{
                background-color:rgb(96, 96, 164);
                position:relative;
                top:10px;
                left:10px;
            }
            .fix{
                background-color:rgb(146, 146, 58);
                position:fixed;
                top:0px;
                left:0px;
            }
            .sti{
                background-color:red;
                position:sticky;
                top:400px;
                left:120px;
            }
        </style>
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="box abs">absolute</div>
                <div class="box rel">relative</div>
                <div class="box fix">fixed</div>
                <div class="box sti">sticky</div>
            </div>
        </div>
    </body>
</html>
